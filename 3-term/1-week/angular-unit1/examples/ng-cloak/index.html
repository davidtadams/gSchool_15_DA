<!DOCTYPE html>
<html ng-app="app">
  <head>
    <title>ngCloak Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <h1>ngCloak Example<br><small>'ng-cloak' is used so that Angular does not try to evaluate anything on the DOM until it's fully loaded.</small></h1>
        <br>
        <div ng-controller="MainController">
            <span ng-cloak>{{ myData }}</span>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>

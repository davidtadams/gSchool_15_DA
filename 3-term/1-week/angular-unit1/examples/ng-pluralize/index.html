<!DOCTYPE html>
<html ng-app>
  <head>
    <title>ng-pluralize Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <h1>ng-pluralize Example<br><small>'ng-pluralize' shows different text based on the numerical value of a model.</small></h1>
      <br>
      <p>How many people love angular? <input type='number' ng-model='people' placeholder='Enter 0, 1, 2, 3...'></p>
      <p><ng-pluralize count="people" when="{'0': 'No one loves angular :\(', '1': '{} person loves angular', '-1': '{} person loves angular?????', 'other': '{} people love angular'}"></ng-pluralize></p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js" type="text/javascript"></script>
  </body>
</html>

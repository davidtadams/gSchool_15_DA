<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Binding Warmup</title>
    <script type="text/javascript">
      // Challenge #1
      // on page load
      // set window.pizzaSize equal to "large"

      // Challenge #2
      // on page load
      // set the value of the pizza-size input element to the value of window.pizzaSize
      // set the innerHTML of the display-size span to the value of window.pizzaSize
      // this is part 1 of binding the span to the window.pizzaSize property


      // Challenge #3
      // every 1 second, update the value of both the input and the span to the value of window.pizzaSize
      // in the console, manually change window.pizzaSize to something else
      // now you can see how changes to the data (window.pizzaSize) update multiple things
      // so you can say that both the input and the span are _bound_ to the value of window.pizzaSize
    </script>
  </head>
  <body>
    <p>
      <label for="pizza-size">What size would you like your pizza?</label>
      <input type="text" name="size" value="" id="pizza-size">
    </p>
    <p>
      <strong>Size: </strong>
      <span id="display-size"></span>
    </p>
  </body>
</html>

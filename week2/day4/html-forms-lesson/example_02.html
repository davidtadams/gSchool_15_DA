<!doctype>
<html>
  <head>
    <title>HTML Forms</title>
    <link rel="stylesheet" href="css/app.css" />
    <script src="js/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <nav>
      <a href="index.html">Example 1</a>
      <a href="example_02.html">Example 2</a>
      <a href="example_03.html">Example 3</a>
      <a href="example_04.html">Example 4</a>
      <a href="example_05.html">Example 5</a>
      <a href="example_06.html">Example 6</a>
    </nav>
    <h1>Form Fields: Example 2</h1>

    <form action="example_02.html" method="get">
      <input type="hidden" name="hidden1" value="hidden1">
      <input type="hidden" name="hidden2" value="hidden2">
      <label for="check">Check 1:
        <input type="checkbox" name="check" value="in1" checked>
      </label>
      <label for="check">Check 2:
        <input type="checkbox" name="check" value="in2">
      </label>
      <label for="hidden1">Check 3:
        <input type="checkbox" name="hidden1" value="in3">
      </label>
      <input type="submit" name="submit" value="submit">
    </form>

    <div class="query-params">
      <h2>Query Params</h2>
      <p>
        This shows you all of the names and values that
        have been sent to the server. (<a href="example_02.html">clear</a>)
      </p>
      <table>
        <thead>
          <tr>
            <th>Field Name</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

  </body>
</html>

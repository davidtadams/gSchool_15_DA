<!doctype>
<html>
  <head>
    <title>HTML Forms</title>
    <link rel="stylesheet" href="css/app.css" />
    <script src="js/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <nav>
      <a href="index.html">Example 1</a>
      <a href="example_02.html">Example 2</a>
      <a href="example_03.html">Example 3</a>
      <a href="example_04.html">Example 4</a>
      <a href="example_05.html">Example 5</a>
    </nav>
    <h1>Form Fields: Example 1</h1>

    <form action="" method="get">
      <label for="textin1">Enter text 1:</label>
      <input type="text" name="firstInput" value="first" id="textin1">
      <label for="textin2">Enter text 2:</label>
      <input type="text" name="secInput" id="textin2">
      <label for="texta1">Text area 1:</label>
      <textarea name="text1" id="texta1" autofocus></textarea>
      <label for="texta2">Text area 2:</label>
      <textarea name="text2" id="texta2">Pre filled text</textarea>
      <label for="emailin">Email:</label>
      <input type="email" name="email" id="emailin" placeholder="Enter email here">
      <label for="datein">Date:</label>
      <input type="date" name="date" id="datein">
      <label for="filein">File:</label>
      <input type="file" name="file" id="filein">
      <input type="submit" name="submit" value="submit">
    </form>

    <div class="query-params">
      <h2>Query Params</h2>
      <p>
        This shows you all of the names and values that
        have been sent to the server. (<a href="index.html">clear</a>)
      </p>
      <table>
        <thead>
          <tr>
            <th>Field Name</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

  </body>
</html>

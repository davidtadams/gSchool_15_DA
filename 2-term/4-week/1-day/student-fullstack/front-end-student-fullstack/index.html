<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Regly</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <header>
      <h1>Reg.ly</h1>
      <p class="tagline">Student registration portal</p>
    </header>
    <main>
      <section>
        <h2>Students</h2>
        <ul class="student-list"></ul>
      </section>
      <section>
        <h2>Add a Student</h2>
        <form class="new-student-form">
          <label for="student-first-name">First Name</label>
          <input type="text" name="first_name" id="student-first-name" value="">

          <label for="student-last-name">Last Name</label>
          <input type="text" name="last_name" id="student-last-name" value="">

          <label for="student-dob">Date of Birth</label>
          <input type="date" name="date_of_birth" id="student-dob" value="">

          <label for="student-email">Email</label>
          <input type="email" name="email" id="student-email" value="">

          <input type="submit" name="submit" value="Add Student">

          <output class="flash-message creation-message">Student Added!</output>
        </form>
      </section>
    </main>
    <footer>

    </footer>
  </body>
</html>
